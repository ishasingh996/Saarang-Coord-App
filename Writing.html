<!DOCTYPE html>
<html>
<head>
	<title>Speaking</title>
	<style>
		body
		{
			background-image: url("http://randomwallpapers.net/hand-writing-twitter-templates-1920x1080-wallpaper63563.jpg");
			background-repeat: no-repeat;
			background-position: right;
			background-size: 1600px;

		}
	</style>
</head>
<body align="center">
	<h1>REGISTRATION FOR WRITING</h1>
	<h3>PLEASE FILL THE FOLLOWING FIELDS</h3>
	<form name="myForm" action="demo_form.asp" onclick="return validateForm()" method="post">
		<b>First Name:</b>
		<br>
			<input type="text" name="firstname">
		<br>
		<b>Last Name:</b>
		<br>
			<input type="text" name="lastname">
		<br>
		<b>Gender:</b>
		<br>
		
			 <input type="radio" name="gender" value="male" checked> Male<br>
			 <input type="radio" name="gender" value="female"> Female<br>
			 <input type="radio" name="gender" value="other"> Other
		
		<br>
		<b>Email:</b>
		<br>
		<input type="text" name="email">
		<br><br>
		
		<b>What would you like to participate in? Pick from FICTION, NON-FICTION, ESSAY, POETRY. You can choose more than one.</b>
		<br>
			<textarea name="choice" rows="5" cols="50"></textarea>
			
		<br>
		<br>
		<input type="submit" name="SUBMIT">
		<input type="reset" name="RESET">
	</form>
	<script>
		function validateForm() 
		{
    		var x = document.forms["myForm"]["choice"].value;
    		var a = document.forms["myForm"]["firstname"].value;
	    	var b = document.forms["myForm"]["lastname"].value;
	    	var c = document.forms["myForm"]["email"].value;
    		if (a == null || a == "")
	    		{
	        		alert("First name must be filled out");
	        		return false;
	        		
	    		} 

	    		else if (b == null || b == "")
	    		{
	        		alert("Last name must be filled out");
	        		return false;
	        		
	    		}

	    		else if (c == null || c == "")
	    		{
	        		alert("Email id must be filled out");
	        		return false;
	        		
	    		}
	    		else if (x == null || x == "")
	    	  	{
	        		alert("Choices must be filled.");
	        		return false;
	    		}
	    		else
	    		{
	    			return true;
	    		}
		}
	</script>
</body>
</html>
