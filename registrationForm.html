<!DOCTYPE html>
<head>
	<title>Registration Form</title>
</head>

<body align="center">
<h1>REGISTER WITH US</h1>
<form>
	<b>First Name:</b>  //Input First Name
	<br>
		<input type="text" name="firstname">
	<br>
	<b>Last Name:</b>  //Input Last Name
	<br>
		<input type="text" name="lastname">
	<br>
	<b>Gender:</b> 
	<br>
		 <input type="radio" name="gender" value="male" checked> Male<br>
		 <input type="radio" name="gender" value="female"> Female<br>
		 <input type="radio" name="gender" value="other"> Other
	<br>
	<b>Email:</b>
	<br>
		<input type="text" name="email">
	<br>
	<b>Events:</b>
	<br>
		<select name="EVENTS">
			<option>Select</option>
			<option value="Choreo">Choreo</option>
			<option value="ClassArts">Classical Arts</option>
			<option value="Informals">Informals</option>
			<option value="Thespian">Thespian</option>
			<option value="Speaking">Speaking</option>
			<option value="Writing">Writing</option>
		</select>
	<br>
	<br>
	<input type="submit" value="SUBMIT">
</body>
</html>
