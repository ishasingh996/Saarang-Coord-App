<!DOCTYPE html>
<html>
<head>
	<title>Thespian</title>
	<style>
		body
		{
			background-image: url("http://putegnatheatre.weebly.com/uploads/1/7/8/2/17820847/6296700.jpg?370");
			background-repeat: no-repeat;
			background-position: left;
		}
	</style>
</head>
<body align="center">
	<h1>REGISTRATION FOR SPEAKING</h1>
	<h3>PLEASE FILL THE FOLLOWING FIELDS</h3>
	<form name="myForm" action="demo_form.asp" onclick="return validateForm()" method="post">
		<b>First Name:</b>
		<br>
			<input type="text" name="firstname">
		<br>
		<b>Last Name:</b>
		<br>
			<input type="text" name="lastname">
		<br>
		<b>Gender:</b>
		<br>
		
			 <input type="radio" name="gender" value="male" checked> Male<br>
			 <input type="radio" name="gender" value="female"> Female<br>
			 <input type="radio" name="gender" value="other"> Other
		
		<br>
		<b>Email:</b>
		<br>
		<input type="text" name="email">
		<br><br>
		<b>Have you had any prior experience in Thespian?</b>
		<br>
			<input type="radio" name="exp" value="Y" checked> YES<br>
		 	<input type="radio" name="exp" value="N"> NO<br>
		 <br>
		 <b>Would you like some workshops related to the events?</b>
		 <br>
		 	<input type="radio" name="wk" value="Y" checked> YES<br>
		 	<input type="radio" name="wk" value="N"> NO<br>
		
		<br>
		<br>
		<input type="submit" name="SUBMIT">
		<input type="reset" name="RESET">
	</form>
	<script>
		function validateForm() 
		{
    	
    		var a = document.forms["myForm"]["firstname"].value;
	    	var b = document.forms["myForm"]["lastname"].value;
	    	var c = document.forms["myForm"]["email"].value;
    		if (a == null || a == "")
	    		{
	        		alert("First name must be filled out");
	        		return false;
	        		
	    		} 

	    		else if (b == null || b == "")
	    		{
	        		alert("Last name must be filled out");
	        		return false;
	        		
	    		}

	    		else if (c == null || c == "")
	    		{
	        		alert("Email id must be filled out");
	        		return false;
	        		
	    		}
	    		
	    		else
	    		{
	    			return true;
	    		}
		}
	</script>
</body>
</html>
